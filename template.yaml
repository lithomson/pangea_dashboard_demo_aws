AWSTemplateFormatVersion: '2010-09-09'
Outputs:
  DashAppURL:
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/dash_app
Description: Sample SAM Template for Dash
Resources:
  Dash:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: aws-sam-cli-managed-default-samclisourcebucket-ablslhm7fje1
        S3Key: pangea-dash-demo-dev/b7c81fb5c4619d1dd0d86f4c5e81fcbc
      Tags:
      - Value: SAM
        Key: lambda:createdBy
      Handler: dash_app/app.lambda_handler
      Role:
        Fn::GetAtt:
        - DashRole
        - Arn
      Timeout: 300
      Runtime: python3.8
  DashDashApiPermissionProd:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      FunctionName:
        Ref: Dash
      SourceArn:
        Fn::Sub:
        - arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${__ApiId__}/${__Stage__}/*/*
        - __Stage__: "*"
          __ApiId__:
            Ref: ServerlessRestApi
  DashRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Tags:
      - Value: SAM
        Key: lambda:createdBy
  ServerlessRestApiProdStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId:
        Ref: ServerlessRestApiDeployment079c3503a4
      RestApiId:
        Ref: ServerlessRestApi
      StageName: Prod
  ServerlessRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Body:
        info:
          version: '1.0'
          title:
            Ref: AWS::StackName
        paths:
          "/{proxy+}":
            x-amazon-apigateway-any-method:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Dash.Arn}/invocations
              responses: {}
        swagger: '2.0'
        x-amazon-apigateway-binary-media-types:
        - Fn::Join:
          - "/"
          - - image
            - png
      BinaryMediaTypes:
      - Fn::Join:
        - "/"
        - - image
          - png
  ServerlessRestApiDeployment079c3503a4:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId:
        Ref: ServerlessRestApi
      Description: 'RestApi deployment id: 079c3503a4990b795ad72314c4353a18e82438c7'
      StageName: Stage
